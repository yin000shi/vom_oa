{% extends 'base.html' %}

{% block pilot_select %}
layui-this
{% endblock %}

{% block content %}
    <table id="demo" lay-filter="test"></table>
    <label class="layui-form-label">搜索</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入搜索内容" autocomplete="off" class="layui-input" id="searchbox">
    </div>
{% endblock %}

{% block script %}


<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm {% if not request.user.city == '总部' %}layui-btn-disabled {% endif %}" {% if not request.user.city == '总部' %}disabled="disabled" {% endif %} lay-event="add">添加</button>
{#    <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>#}
{#    <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>#}
  </div>
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  {% if request.user.city == '总部' %}
    <a class="layui-btn layui-btn-xs" lay-event="send">发送</a>
  {% endif %}

  {% if  not request.user.city == '总部' %}
    <a class="layui-btn layui-btn-xs" lay-event="finish" >完成</a>
  {% endif %}
</script>



<script>
    layui.use('table', function(){
      var table = layui.table;
      var layer=layui.layer;

      //第一个实例
      table.render({
        elem: '#demo'
        ,height: 500
        ,url: '{% url 'nporder:nporder_list' %}' //数据接口
        ,page: true //开启分页
        ,toolbar: '#toolbarDemo'
        ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
              title: '提示'
              ,layEvent: 'LAYTABLE_TIPS'
              ,icon: 'layui-icon-tips'
        }]
    ,title: '用户数据表'
        ,cols: [[ //表头
          {type:'checkbox',fixed:'left'}
          ,{field: 'id', title: 'ID', width:'5%', sort: true, fixed: 'left'}
          ,{field: 'order_no', title: '订单号', width:'16%'}
          ,{field: 'vin', title: '车架号', width:'15%', sort: true}
          ,{field: 'city', title: '城市', width:'6%'}
          ,{field: 'creator__name', title: '创建人', width: '7%',sort: true}
          ,{field: 'create_time', title: '创建时间', width: '15%',sort: true}
          ,{field: 'direction', title: '刷写方向', width: '7%',sort: true}
          ,{field: 'is_finished', title: '是否完成', width: '10%', sort: true}
          ,{fixed: 'right', width:'15%', align:'center', toolbar: '#barDemo',title:'操作'}
        ]]
      });

        //监听头工具条
        table.on('toolbar(test)', function(obj){
          var checkStatus = table.checkStatus(obj.config.id)
              ,data=checkStatus.data;
          switch(obj.event){
            case 'add':
              layer.open({
                type: 2,
                title: '新增',
                shadeClose: false,
                maxmin: true,
                area: ['900px', '500px'],
                content:'{% url 'nporder:nporder_create' %}'
              });
            break;
            case 'delete':
                if (data.length === 0) {
                    layer.msg('请选择一行');
                } else {

                    layer.msg('删除');
                }
            break;
            case 'update':
              layer.msg('编辑');
            break;
          };
        });

        //监听行工具条
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var layEvent=obj.event;
            if (layEvent==='edit') {
                layer.open({
                type: 2,
                title: '新增',
                shadeClose: false,
                maxmin: true,
                area: ['900px', '500px'],
                content:["{% url 'nporder:nporder_create' %}"+'?id=' + obj.data.id,'no']
              });
            } else if (layEvent==='del') {
                layer.alert('确定删除吗？', {
                    title: '提示'
                    , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                    , time: 0 //不自动关闭
                    , btn: ['YES', 'NO']
                    , yes: function (index) {
                        layer.close(index);
                        $.ajax({
                            type: "POST",
                            url: "{% url 'nporder:nporder_delete' %}",
                            data: {"id": obj.data.id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                            cache: false,
                            success: function (msg) {
                                if (msg.result) {
                                    layer.alert('删除成功', {icon: 1});
                                    window.parent.location.reload();
                                } else {
                                    //alert(msg.message);
                                    layer.alert('删除失败', {icon: 2});
                                }
                                return;
                            }
                        });
                    }
                });
            }
            else if (layEvent==='finish') {
                layer.alert('确定完成吗？', {
                    title: '完成确认'
                    , icon: 1 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                    , time: 0 //不自动关闭
                    , btn: ['YES', 'NO']
                    , yes: function (index) {
                        layer.close(index);
                        $.ajax({
                            type: "POST",
                            url: "{% url 'nporder:nporder_finish' %}",
                            data: {"id": obj.data.id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                            cache: false,
                            success: function (msg) {
                                if (msg.result) {
                                    layer.alert('修改成功', {icon: 1});
                                    window.parent.location.reload();
                                } else {
                                    //alert(msg.message);
                                    layer.alert('修改失败', {icon: 2});
                                }
                                return;
                            }
                        });
                    }
                });
            }
            else if (layEvent === 'send'){
                layer.alert('确定发送邮件提醒吗？', {
                    title: '邮件提醒'
                    , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                    , time: 0 //不自动关闭
                    , btn: ['YES', 'NO']
                    , yes: function (index) {
                        layer.close(index);
                        $.ajax({
                            type: "POST",
                            url: "{% url 'nporder:send_email' %}",
                            data: {"id": obj.data.id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                            cache: false,
                            success: function (msg) {
                                if (msg.result) {
                                    layer.alert('发送成功', {icon: 1});
                                    window.parent.location.reload();
                                } else {
                                    //alert(msg.message);
                                    layer.alert('发送失败', {icon: 2});
                                }
                                return;
                            }
                        });
                    }
                });
            }



        });

    });





</script>


<script>
        $(function () {
            $("#searchbox").keyup(function () {
                $("table tbody tr").hide()
                .filter(":contains('"+($(this).val())+"')").show();//filter和contains共同来实现了这个功能。
            }).keyup();
        });
</script>


{% endblock %}
